<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Todo List</title>
</head>

<body class="login-body">

  <main class="log-in-app">

    <section class="greeting">

      <h1 class="title">TODO LIST APP</h1>

    </section>

    <section class="log-in">

      <form id="user-log-in">

        <h3>Please log in to see Your todo's!</h3>

        <label>
          <input type="text" id="login" placeholder="User name">
        </label>

        <label>
          <input type="password" id="password" placeholder="User password">
        </label>

        <label>
          <input type="submit" value="Log in" />
        </label>

      </form>

    </section>

    <a href="app.html">Temporary link to app</a>


  </main>

</body>

</html>
